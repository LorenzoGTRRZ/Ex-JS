<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background-color: rgb(109, 105, 173); /* comentário em css */
            font: normal 25pt Arial;
        }

        h1 {
            color: rgb(105, 205, 105 );
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo</h1> <!-- comentário em html!!!-->
    <p>Meu primeiro código!</p>

    <script>
        var n1 = Number(window.prompt('Digite um numero: ')) // String
        var n2 = Number(window.prompt('Digite outro numero: ')) // String
        var s = n1 + n2
        window.alert(`soma entre ${n1} e ${n2} é igual a ${s} `) // concatenação
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
